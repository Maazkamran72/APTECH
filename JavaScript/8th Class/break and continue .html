<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www.break and continue.com</title>
</head>
<body>
    <h1>break conditions</h1>
    
    <script>
        for(i=0; i<10; i++){
            if(i==4){
                break;
            }
            document.write(i + "This is loop" + "</br>");
        }
    </script>

    <h1>continue conditions</h1>

    <script>
    for(i=0; i<10; i++){
        if(i==4){
            continue;
        }
        document.write(i + "This is loop" + "</br>");
    }
    </script>
</body>
</html>
