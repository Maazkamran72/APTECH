<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www.do while loop.com</title>
</head>
<body>
   <script>
    let i=0;
     do{
        i++;
        document.write("This is do while-loop" + "</br>");
    }
    while(i<10);
   </script> 
</body>
</html>
